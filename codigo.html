<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Soporte Técnico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
        }
        
        .encabezado {
            background-color: #2c3e50;
            color: white;
            padding: 25px 0;
            text-align: center;
        }
        
        .encabezado h1 {
            font-size: 32px;
        }
        
        /* Estilos para la barra de navegación */
        .navbar {
            background-color: #34495e;
            padding: 10px 0;
        }
        
        .nav-menu {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0 10px;
        }
        
        .nav-menu li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu li a:hover {
            background-color: #3498db;
        }
        
        .nav-menu li a.active {
            background-color: #3498db;
        }
        
        /* Fin de estilos de navegación */
        
        .contenedor-principal {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .seccion-info h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .info-icon {
            width: 40px;
            height: 40px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            color: white;
            font-size: 18px;
        }
        
        .info-text {
            color: #333;
            font-size: 16px;
        }
        
        .btn-secondary {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        
        .btn-knowledge {
            background-color: #e67e22;
        }
        
        .btn-faq {
            background-color: #9b59b6;
        }
        
        .btn-secondary:hover {
            opacity: 0.9;
        }
        
        .tiempo-respuesta {
            text-align: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }
        
        /* Estilos responsive para navegación */
        @media (max-width: 600px) {
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-menu li {
                margin-bottom: 5px;
                width: 100%;
                text-align: center;
            }
            
            .nav-menu li a {
                display: block;
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <header class="encabezado">
        <h1>CONTACTO - SOPORTE TÉCNICO</h1>
    </header>
    
    <!-- Barra de navegación -->
    <nav class="navbar">
        <ul class="nav-menu">
            <li><a href="index.html">Página principal</a></li>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="ayuda.html">Ayuda</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contactanos.html" class="active">Contáctanos</a></li>
        </ul>
    </nav>
    
    <main class="contenedor-principal">
        <section class="seccion-info">
            <h2>Información de Contacto</h2>
            
            <div class="info-item">
                <!-- Espacio vacío como en tu código original -->
            </div>
            
            <div class="info-item">
                <div class="info-icon">✉️</div>
                <div class="info-text">serviciotecnicobytecraft@gmail.com</div>
            </div>
            
            <div class="info-item">
                <div class="info-icon">🕒</div>
                <div class="info-text">
                    Lun - Vie: 1pm - 8pm<br>
                    Sáb: 9am - 2pm
                </div>
            </div>
            
            <a href="https://chat.whatsapp.com/HWWVxch1YtX5dvyDIyXKAS" class="btn-secondary">CHAT EN VIVO</a>
            <div class="tiempo-respuesta">
                Tiempo de respuesta: máximo 24 horas
            </div>
        </section>
    </main>
    
    <script>
        // Script para marcar el botón activo según la página actual
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-menu a');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else if (currentPage === '' && link.getAttribute('href') === 'index.html') {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
